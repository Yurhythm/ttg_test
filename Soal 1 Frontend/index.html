<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .success-message {
            padding: 10px;
            background-color: #3dffa4;
            text-align: center;
            color: green;
            margin-top: 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
        }

        .form-container .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            .form-container h2 {
                font-size: 18px;
            }

            .form-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Pendaftaran Pengguna</h2>
    <form id="registration-form">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan Nama Lengkap" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
        <div class="error-message" id="email-error"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"  placeholder="Masukkan Password" required>
        <div class="error-message" id="password-error"></div>

        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" name="confirm-password"  placeholder="Konfirmasi Password" required>
        <div class="error-message" id="confirm-password-error"></div>

        <button type="submit">Daftar</button>
        <div class="success-message" id="success-message" style="display: none;"></div>
    </form>
</div>

<script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault();

        document.getElementById('success-message').style.display = 'none';

        document.getElementById('email-error').textContent = '';
        document.getElementById('password-error').textContent = '';
        document.getElementById('confirm-password-error').textContent = '';
        document.getElementById('success-message').textContent = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        let isValid = true;

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('email-error').textContent = 'Email is not valid.';
            isValid = false;
        }

        if (password.length < 8) {
            document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
            isValid = false;
        }

        if (password !== confirmPassword) {
            document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
            isValid = false;
        }

        if (isValid) {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('success-message').textContent = 'Pendaftaran Berhasil';
        }
    });
</script>

</body>
</html>
